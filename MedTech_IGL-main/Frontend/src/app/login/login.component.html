  <div class="login-container">
      <h2 class="title">Bienvenue sur MedTech!</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="email">Email</label>
              <input id="email" type="email" formControlName="email" class="form-control email-input" />
          </div>
          <div class="form-group">
              <label for="password">Mot de passe</label>
              <input id="password" type="password" formControlName="password" class="form-control password-input" />
          </div>
          <button type="submit" class="btn btn-primary" (click)="gotoparadmin()">Log in</button>
          <!-- Texte sous le bouton -->
          <p class="forgot-password">
              <a (click)="onForgotPassword()">Mot de passe oubli√© ?</a>
  </p>
      </form>
  </div>
