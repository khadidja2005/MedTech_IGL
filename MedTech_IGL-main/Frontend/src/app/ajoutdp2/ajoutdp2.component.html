<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paramètres Patient</title>
  <link rel="stylesheet" href="ajoutdp2.component.css">
</head>
<body>
  <div class="container">
    <!-- Menu latéral -->
    <aside class="sidebar">
      <ul class="menu">
        <li><i class="icon">🏢</i> Établissement</li>
        <li><i class="icon">👥</i> Employés</li>
        <li><i class="icon">📁</i> DPIs</li>
      </ul>
      
      <!-- Section en bas du menu -->
      <div class="menu-bottom">
        <ul>
          <li><i class="icon">💾</i> Contrôle de BDD</li>
          <li><i class="icon">🔓</i> Se déconnecter</li>
        </ul>
      </div>
    </aside>

    <!-- Contenu principal -->
    <main class="main-content">
      <header class="top-bar">
        <span class="brand">Medtech</span>
        <div class="user-info">
          <div>
            <span class="user-name">Mina Khelifi</span>
            <span class="user-role">Admin</span>
          </div>
          <img src="user-avatar.png" alt="Avatar" class="avatar">
        </div>
      </header>

      <!-- Onglet "Créer DPI" souligné -->
      <div class="tabs">
        <button class="tab active" data-target="create-dpi">Créer DPI</button>
      </div>

      <!-- Contenu de l'onglet "Créer DPI" -->
      <div id="create-dpi" class="tab-content active">
        <form class="form">
          <!-- Grid avec 2 lignes et 2 colonnes -->
          <div class="form-grid">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Email">
            </div>

            <div class="form-group">
              <label for="dob">Date de Naissance</label>
              <input type="date" id="dob">
            </div>

            <div class="form-group">
              <label for="phone">Téléphone</label>
              <input type="tel" id="phone" placeholder="Téléphone">
            </div>

            <div class="form-group">
              <label for="address">Adresse</label>
              <input type="text" id="address" placeholder="Adresse">
            </div>
          </div>

          <!-- Conteneur des boutons Annuler et Suivant -->
          <div class="form-buttons">
            <button type="button" class="btn btn-cancel"  (click)="gotorecherche()">Annuler</button>
            <button type="button" class="btn btn-next" (click)="gotoajoutdpi3()">Suivant</button>
          </div>
        </form>
      </div>
    </main>
  </div>

  <script>
    // JavaScript pour gérer l'activation des titres dans le menu
    const menuItems = document.querySelectorAll('.menu li, .menu-bottom li');
    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        menuItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');
      });
    });
  </script>
</body>
</html>
