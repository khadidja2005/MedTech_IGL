<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="panel-header">
      <span class="panel-title">Ajouter Un Medicament </span>
    </div>

    <form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="date_debut">Date debut</label>
        <input id="date_debut" type="date" formControlName="date_debut" class="form-control">
      </div>
      <div class="form-group">
        <label for="date_fin">Date fin</label>
        <input id="dose" type="date" formControlName="date_fin" class="form-control">
      </div>
      <div class="form-group">
        <label for="etablissement">Etablissement</label>
        <input id="etablissement" type="text" formControlName="etablissement" class="form-control">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="filterForm.invalid" (click)="closePanel.emit()">
          Sauvegarder
        </button>
        <button type="submit" class="btn2" (click)="closesPanel()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
