<div class="app-layout">
  <!-- Header -->
  <app-header-pdi class="header"></app-header-pdi>
  <!-- Main Content -->
  <div class="main-section">
    <!-- Sidebar -->
    <app-sidebar
      class="sidebar"
      [activeItem]="activeItem"
      [role]="role"
    ></app-sidebar>

    <!--real main-->
    <div class="content" *ngIf="!load">
      <app-rech-header
        [dpis]="dpis"
        [role]="role"
        [etablissements]="etablissements"
        (dpisChange)="onDpisChange($event)"
      >
      </app-rech-header>
      <div class="cards">
        <app-patient-card
          *ngFor="let dpi of paginatedDpis; let i = index"
          [dpi]="dpi"
          [i]="(currentPage - 1) * pageSize + i"
          [etablissements]="etablissements"
          (click)="navigateDPI(dpi.id)"
        >
        </app-patient-card>
      </div>

      <!-- Pagination Controls -->
      <div class="pagination">
        <!-- Previous Arrow -->
        <button
          class="page-button"
          [disabled]="currentPage === 1"
          (click)="changePage(currentPage - 1)"
        >
          &lt;
        </button>

        <!-- Page Numbers -->
        <button
          *ngFor="let page of [].constructor(totalPages); let i = index"
          class="page-button"
          [class.active]="i + 1 === currentPage"
          (click)="changePage(i + 1)"
        >
          {{ i + 1 }}
        </button>

        <!-- Next Arrow -->
        <button
          class="page-button"
          [disabled]="currentPage === totalPages"
          (click)="changePage(currentPage + 1)"
        >
          &gt;
        </button>
      </div>
    </div>
  </div>
</div>
