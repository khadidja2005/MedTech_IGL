<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="panel-header">
      <span class="panel-title">Creer DPI</span>
    </div>

    <form [formGroup]="ajoutForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">Nom Complet</label>
        <input id="nom" type="text" formControlName="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="nss">Numéro de sécurite social</label>
        <input id="nss" type="text" formControlName="nss" class="form-control">
      </div>
      <div class="form-group">
        <label for="etablissement">Etablissement</label>
        <select id="etablissement" formControlName="etablissement" class="form-control">
          <option *ngFor="let etablissement of etablissements" [value]="etablissement.id">{{ etablissement.nom }}</option>
        </select>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="ajoutForm.invalid" (click)="closePanel.emit()">
          Sauvegarder
        </button>
        <button type="submit" class="btn2" [disabled]="ajoutForm.invalid" (click)="closePanel.emit()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
