<div *ngIf="isVisible" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50">
  <!-- Modal Container -->
  <div class="bg-white rounded-lg shadow-lg w-[500px] h-[500px] mx-2 flex flex-col">
    <!-- Header -->
    <div class="panel-header">
      <span class="panel-title">Scan QR Code</span>
    </div>

    <!-- Content -->
    <div class="flex-grow flex items-center justify-center">
      <!-- QR Scanner Frame -->
      <div class="relative w-full h-full max-w-[400px] max-h-[400px] aspect-square rounded-lg flex items-center justify-center">
        <!-- Corner Markers -->
        <div class="absolute top-0 left-0 w-12 h-12 border-l-4 border-t-4 border-main_color"></div>
        <div class="absolute top-0 right-0 w-12 h-12 border-r-4 border-t-4 border-main_color"></div>
        <div class="absolute bottom-0 left-0 w-12 h-12 border-l-4 border-b-4 border-main_color"></div>
        <div class="absolute bottom-0 right-0 w-12 h-12 border-r-4 border-b-4 border-main_color"></div>
      </div>
    </div>
  </div>
</div>
