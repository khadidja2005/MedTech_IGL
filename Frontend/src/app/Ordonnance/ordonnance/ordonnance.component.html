<div class="app-layout">
  <!-- Header -->
  <app-header-pdi class="header"></app-header-pdi>
  <!-- Main Content -->
  <div class="main-section">
    <!-- Sidebar -->
    <app-sidebar
      class="sidebar"
      [activeItem]="activeItem"
      [role]="role"
    ></app-sidebar>

    <!--real main-->
    <div class="content">
      <app-ordonnace-details
        [medicaments]="medicaments"
        [ordonnance]="ordonnance"
        [role]="role"
        [peutValider]="peutValider"
        [peutModifier]="peutModifier"
        [peutTerminer]="peutTerminer"
        [id]="ordonnanceId"
      ></app-ordonnace-details>
      <app-table-medicament
        [medicaments]="medicaments"
        [ordonnance]="ordonnance"
        [role]="role"
        [peutModifier]="peutModifier"
        [id]="ordonnanceId"
      ></app-table-medicament>
    </div>
  </div>
</div>
