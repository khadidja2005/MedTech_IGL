<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="panel-header">
      <span class="panel-title">Modifier Un Medicament </span>
    </div>

    <form [formGroup]="modifyForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nom">nom de medicament</label>
        <input id="nom" type="text" formControlName="nom" class="form-control">
      </div>
      <div class="form-group">
        <label for="dose">dose</label>
        <input id="dose" type="text" formControlName="dose" class="form-control">
      </div>
      <div class="form-group">
        <label for="duree">nom de medicament</label>
        <input id="duree" type="text" formControlName="duree" class="form-control">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="modifyForm.invalid" (click)="closePanel.emit()">
          Sauvegarder
        </button>
        <button type="submit" class="btn2" [disabled]="modifyForm.invalid" (click)="closePanel.emit()">
          Annuler
        </button>
      </div>
    </form>
  </div>
</div>
