<div *ngIf="isVisible" class="right-panel">
  <div class="panel-content">
    <div class="panel-header">
      <button class="close-button" (click)="closePopup.emit()">
        <img src="/assets/images/close.png" class="h-5 w-5" />
      </button>
      <span class="panel-title">Modifier Soin</span>
    </div>

    <form [formGroup]="soinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="infermier">Infermier:</label>
        <select id="infermier" formControlName="infermier" class="form-control">
          <option *ngFor="let infermier of infermiers" [value]="infermier.id">{{ infermier.nom }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
      </div>

      <div class="form-group">
        <label for="heure">Heure:</label>
        <input id="heure" type="time" formControlName="heure" class="form-control" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="soinForm.invalid" (click)="closePopup.emit()">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
