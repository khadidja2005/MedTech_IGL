<div *ngIf="isVisible" class="modal-overlay">
  <div class="modal-content">
    <div class="panel-header">
      <span class="panel-title">Saisir Resultat </span>
    </div>

    <form [formGroup]="saisirForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="valeur_mesure">Saisir la valeur obtenue</label>
        <input
          id="valeur_mesure"
          type="text"
          formControlName="valeur_mesure"
          class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="norme">Saisir la norme</label>
        <input
          id="norme"
          type="text"
          formControlName="norme"
          class="form-control"
        />
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="saisirForm.invalid"
          (click)="closePanel.emit()"
        >
          Sauvegarder
        </button>
        <button type="submit" class="btn2" (click)="close()">Annuler</button>
      </div>
    </form>
  </div>
</div>
