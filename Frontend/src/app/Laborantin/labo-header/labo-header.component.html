<div class="header-container">
  <div class="text"> Il existe {{bilans.length}} bilans biologiques</div>
  <div class="buttons">
    <button class="filter-button" (click)="openAddPanel()">
      <img src="/assets/images/filter.png" class="icon"> Filter <span class="nb-filter">({{ filledFieldsCount }})</span>
    </button>
    <app-ajouter-filter
  [isVisible]="isAddPanelVisible"
  (closePanel)="closeAddPanel()"

</app-ajouter-filter>
   <button class="reinit-button">reinitialiser</button>
  </div>
</div>
