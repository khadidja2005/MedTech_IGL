<div class="sidebar">
  <ul class="menu mt-10">
    <li *ngFor="let item of filteredItems">
      <a [href]="item.link" class="menu-item" [ngClass]="{'active': item.label === activeItem}">
        <img [src]="item.icon" alt="{{ item.label }}" class="icon" />
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
  <ul class="footer">
    <li *ngFor="let item of filteredfooterItems">
      <a [href]="item.link" class="menu-item" [ngClass]="{'active': item.label === activeItem}"
      (click)="handleFooterItemClick(item.action)">
        <img [src]="item.icon" alt="{{ item.label }}" class="icon" />
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
