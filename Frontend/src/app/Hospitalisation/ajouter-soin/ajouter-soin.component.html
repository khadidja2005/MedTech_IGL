<div *ngIf="isVisible" class="right-panel">
  <div class="panel-content">
    <div class="panel-header">
      <button class="close-button" (click)="closesPanel()">
        <img src="/assets/images/close.png" class="h-5 w-5" />
      </button>
      <span class="panel-title">Ajouter soin</span>
    </div>

    <form [formGroup]="soinForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="infermier">Infermier</label>
        <select id="infermier" formControlName="infermier" class="form-control">
          <option *ngFor="let infermier of infermiers" [value]="infermier">{{ infermier }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
      </div>

      <div class="form-group">
        <label for="heure">Heure</label>
        <input id="heure" type="time" formControlName="heure" class="form-control" />
      </div>

      <div class="form-group">
        <label for="type">Type:</label>
        <select id="type" formControlName="type" class="form-control"
        [ngClass]="{
        'text-infermier': soinForm.value.type === 'SOIN INFERMIER',
        'text-etat': soinForm.value.type === 'OBSERVATION DETAT',
        'text-admin': soinForm.value.type === 'ADMINISTRATION DE MEDICAMENT',
        'text-autre': soinForm.value.type === 'AUTRE'}">
          <option value="SOIN INFERMIER" class="text-infermier">Soin infermier</option>
          <option value="OBSERVATION DETAT" class="text-etat">Observation d'etat</option>
          <option value="ADMINISTRATION DE MEDICAMENT" class="text-admin">Administration de medicament</option>
          <option value="AUTRE" class="text-autre">Autre</option>
        </select>
      </div>

      <div class="form-group" *ngIf="showDescription">
        <label for="descrip">Description</label>
        <textarea id="descrip" formControlName="descrip" class="form-control"></textarea>
      </div>

      <div class="form-group" *ngIf="showEtat">
        <label for="etat">Etat Patient</label>
        <textarea id="etat" formControlName="etat" class="form-control"></textarea>
      </div>

      <div class="form-group" *ngIf="showMedicamentDose">
        <label for="medic">Medicament</label>
        <input id="medic" type="text" formControlName="medic" class="form-control"/>
        <label for="doses">Dose</label>
        <input id="doses" type="text" formControlName="doses" class="form-control"/>
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="soinForm.invalid">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
