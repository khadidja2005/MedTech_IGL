<div *ngIf="isVisible" class="right-panel">
  <div class="panel-content">
    <div class="panel-header">
      <button class="close-button" (click)="closesPanel()">
        <img src="/assets/images/close.png" class="h-5 w-5" />
      </button>
      <span class="panel-title">Ajouter consultation</span>
    </div>

    <form [formGroup]="consultationForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="medecin">Medecin</label>
        <select id="medecin" formControlName="medecin" class="form-control">
          <option *ngFor="let medecin of medecins" [value]="medecin.id">{{ medecin.nom }}</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input id="date" type="date" formControlName="date" class="form-control" />
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary" [disabled]="consultationForm.invalid">
          Sauvegarder
        </button>
      </div>
    </form>
  </div>
</div>
